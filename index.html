<!doctype html>
<html lang="en">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    
  
    <link rel="stylesheet" href="css/style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Contact Us</title>
  </head>
  <body>
  <div class="nav"></div>

  <div class="content">
    
    <div class="container">

      
      <div class="row justify-content-center">
        <div class="col-md-10">
          
          <div class="row align-items-center">
            <div class="col-lg-7  mb-5 mb-lg-0">

              <h2 class="animate__animated animate__slideInLeft mb-5">Fill the form<span class="grad">.</span> <br>
                Let's Talk<span class="grad">.</span></h2>

              <form class="border-right pr-5 mb-5" method="post" id="contactForm" name="contactForm">
                <div class="wow animate__animated animate__slideInUp  row">
                  <div class="col-md-6 form-group">
                    <input type="text" class="form-control" name="fname" id="fname" placeholder="First name">
                  </div>
                  <div class="col-md-6 form-group">
                    <input type="text" class="form-control" name="lname" id="lname" placeholder="Last name">
                  </div>
                </div>
                <div class="wow animate__animated animate__slideInUp  row">
                  <div class="col-md-12 form-group">
                    <input type="text" class="form-control" name="email" id="email" placeholder="Email">
                  </div>
                </div>
                <div class="wow animate__animated animate__slideInUp  row">
                  <div class="col-md-12 form-group">
                    <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone">
                  </div>
                </div>
                 <div class="row wow animate__animated animate__slideInUp ">
                  <div class="col-md-12 form-group">
                    <label class="wow animate__animated animate__slideInUp  radlabel">Best Time to Call</label>
                    <div class="form-check row  form-check-inline">

                      <label class="wow col-md-4 animate__animated animate__bounceIn rad-label" data-wow-delay="1s">
                        <input type="radio" class="rad-input" name="rad">
                        <div class="rad-design"></div>
                        <div class="rad-text">Morning</div>
                      </label>
                    
                      
                    
                      <label class="col-md-4 wow animate__animated animate__bounceIn rad-label" data-wow-delay="1s">
                        <input type="radio" class="rad-input" name="rad">
                        <div class="rad-design"></div>
                        <div class="rad-text">Afternoon</div>
                      </label>
                    
                      <label class="col-md-4 wow animate__animated animate__bounceIn rad-label" data-wow-delay="1s">
                        <input type="radio" class="rad-input" name="rad">
                        <div class="rad-design"></div>
                        <div class="rad-text">Evening</div>
                      </label>
                    
                    </div>               </div>
                </div>
                <div class="row wow animate__animated animate__slideInUp">
                  <div class="col-md-12 form-group">
                    <input type="text" class="form-control" name="cname" id="cname" placeholder="Company Name">
                  </div>
                </div>
                <div class="wow animate__animated animate__slideInUp">
                <label id="img_category_label"class="field"for="img_category"data-value="">
                  <span class="serv" >Select Service</span>
                  <div id="img_category"class="psuedo_select"name="img_category">
                      <span class="selected"></span>
                      <ul id="img_category_options"class="options">

                          <li class="option "data-value="1">Website</li>
                          <li class="option"data-value="2">Custom Programming</li>
                          <li class="option"data-value="3">Design Work</li>
                          <li class="option"data-value="4">Logo</li>
                          <li class="option"data-value="5">Branding</li>
                          <li class="option"data-value="6">Residential</li>
                          <li class="option"data-value="7">Data Entry</li>
                          <li class="option"data-value="8">Backoffice Jobs</li>
                          <li class="option"data-value="9">Other</li>
                          
                      </ul>
                  </div>
              </label>
              </div>
                <div class="row wow animate__animated animate__slideInUp py-3">
                  <div class="col-md-12 form-group">
                    <textarea class="form-control" name="message" id="message" cols="30" rows="4" placeholder="Write your message"></textarea>
                  </div>
                </div>
                <div class="row wow animate__animated animate__slideInUp">
                  <div class="col-md-12">
                    <input type="submit" value="Send Message" class="btn px-3">
                    <span class="submitting"></span>
                  </div>
                </div>
                
              </form>

              

            </div>
            <div class="col-lg-5   leftDiv col-md-5 ">
              <div class="pb-5 wow animate__animated animate__slideInRight "> <img class=" gif" src="Chat bot.gif"/> </div>
              <div class="" >
                <h3 class="mb-4 grad wow animate__animated animate__slideInRight  ">Let's talk about everything.</h3>
                <div class="wow animate__animated animate__slideInRight ">
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nihil deleniti itaque similique magni. Magni, laboriosam perferendis maxime!</p>
              <p><a class="grad" href="#">Read more <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
                <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
              </svg></a></p>
              </div>
              </div>
              
            </div>
           
          </div>
         
        </div>  
        
        </div>
      </div>
  </div>
    
    <footer class="  footer text-white text-center">
      <h6 class="wow animate__animated animate__bounceIn ">www.cyberclouds.com</h6>
    </footer>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/script.js"></script>
    
    <script src="js/wow.min.js"></script>
    <script>
    new WOW().init();
    </script>
    
  </body>
</html>
